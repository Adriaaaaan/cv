  <script id="components/cv-section" type="text/x-handlebars" >
    <div id="para1">
      <p style="font-weight:bold; text-decoration: underline">{{title}}</p>
      <p>
        <ul >
          {{#each items}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </p>
    </div>
  </script>
  <script id="components/bootstrap-row" type="text/x-handlebars">
    <div class="row" style="text-align:center;">
      {{yield}}
    </div>
  </script>
  <script id="components/bootstrap-roundimgcard" type="text/x-handlebars">
    <div class="imgcard flipContainer">
        <div class="flipcontainer">
          <div class="hover flippanel">
            <img class="front img-circle" src="{{unbound src}}" style="width: 140px; height: 140px;">
            <img class="back img-circle" src="{{unbound flipsrc}}" style="width: 140px; height: 140px;">
          </div>
        </div>
      <h2>{{heading}}</h2>
      <article style="text-align:justify;">{{yield}}</article>
    </div>
  </script>
  <script id="components/bootstrap-doubleimgcard" type="text/x-handlebars">
    <div class="imgcard flipContainer">
        <div class="flipcontainer">
          <div class="hover flippanel double">
            <div class="front">
              <img src="{{unbound src}}" style="width: 140px; height: 140px;">
              {{#if flipsrc}}
                <img src="{{unbound flipsrc}}" style="width: 140px; height: 140px;">
              {{/if}}
            </div>
            <div class="back">
              <img src="{{unbound src2}}" style="width: 140px; height: 140px;">
              {{#if flipsrc}}
                <img src="{{unbound flipsrc2}}" style="width: 140px; height: 140px;">
              {{/if}}
            </div>
          </div>
        </div>
      <h2>{{heading}}</h2>
      <article style="text-align:justify;">{{yield}}</article>
    </div>
  </script>
